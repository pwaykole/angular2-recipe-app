<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--10-col mdl-cell--10-col-phone">
    <rb-shopping-list-add></rb-shopping-list-add>
    <hr>
    <ul class="demo-list-icon mdl-list">
        <li class="mdl-list__item" *ngFor="let item of items">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">add_shopping_cart</i>
            <a>{{item.name}} ({{item.amount}})</a>
          </span>
        </li>
    </ul>
  </div>
</div>
